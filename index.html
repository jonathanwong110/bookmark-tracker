<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmark Tracker</title>

  <!-- LOCAL -->
  <link rel="stylesheet" text="text/css" href="style.css">

  <!-- HOSTED -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>

<body>

  <!-- Headings -->

  <h1 class="app-title">Bookmark Tracker</h1>
  <h2 class="app-description">Manage your Bookmarks</h2>

  <!-- Modal Button -->

  <button type="button" class="btn btn btn-lg" data-toggle="modal" data-target="#exampleModalCenter"
    id="modal-button">
    ADD BOOKMARK
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Bookmark</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" id="x-close-button">&times;</span>
          </button>
        </div>

        <div class="modal-body">

          <form id="bookmark-form">
            <div class="website-section">
              <label for="website-name" class="form-label">Website Name</label><br>
              <input type="text" id="website-name" name="website-name">
            </div>

            <br>

            <div class="website-section">
              <label for="website-url" class="form-label">Website URL</label><br>
              <input type="text" id="website-url" name="website-url">
            </div>
            <br>

            <button type="submit" id="form-save-button">Save</button>

          </form>
        </div>

      </div>
    </div>
  </div>

  <br></br>

  <!-- Bookmark Container -->
  <div class="container" id="bookmarks-container"></div>

  <script src="script.js"></script>

</body>

</html>
